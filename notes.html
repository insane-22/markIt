<div id="highlighter-note" class="highlighter-note">
  <div id="highlighter-note-container" style="color: #000000;">
    <div class="note-heading">
      <div class="note-heading-text">Add Note</div>
    </div>
    <textarea
      id="note-text"
      class="note-text"
      placeholder="Enter your note..."
      style="
        width: 250px;
        resize: none;
        height: 150px;
        box-sizing: border-box;
        border-radius: 4px;
        color: #000000;
        border: 0.5px solid #000000;
      "
    ></textarea>
    <button class="submit-note-btn">Submit</button>
  </div>
</div>
